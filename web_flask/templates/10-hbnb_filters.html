<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="../static/styles/4-common.css">
		<link rel="stylesheet" href="../static/styles/3-header.css">
		<link rel="stylesheet" href="../static/styles/3-footer.css">
		<link rel="stylesheet" href="../static/styles/6-filters.css">
		<link rel="icon" href="../static/images/icon.png">
	</head>
	<body>
		<header class="logo"></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					&nbsp;
					<div class="popover">
						</ul>
							{% for s in states %}
								<li>
									{{s.name}}
								<ul>
									{% for c in s.cities|sort(attribute='name') %}
										<li>
											{{c.name}}
										</li>
									{%endfor%}
								</ul>
								</li>
							{%endfor%}
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					&nbsp;
					<div class="popover">
						<ul>
							{% for a in amenity %}
							<li>
								{{a.name}}
							</li>
							{%endfor%}
						</ul>
					</div>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Holberton School</footer>
	</body>
</html>
